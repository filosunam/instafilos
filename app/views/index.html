</div>

<div class="jumbotronix">
  <h1>Imágenes de la comunidad</h1>
  <p class="lead">
  	Imágenes que capturan la vida de la comunidad de
    la <strong>Facultad de Filosofía y Letras</strong> 
    y reflejan su convivencia cotidiana.
  </p>
</div>

</div>
